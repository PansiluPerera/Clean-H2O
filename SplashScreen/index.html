<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Hâ‚‚O</title>
    <link rel="stylesheet" href="splashScreen.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div id="content-container" class="content-container">
            <div class="ripple-container">
                <div class="ripple"></div>
            </div>
            <img src="SplashScreenImages/cleanh20logo.png" alt="Clean Water Logo" id="logo">
        </div>

        <div id="team-container" class="team-container">
            <div class="team-header"> 
                <p>Welcome to</p>
                <img id="headerLogo" src="SplashScreenImages/headerlogo.png" alt="headerlogo">
                <p>A website dedicated to the <em> SDGS 6: Clean Water and Sanitation Initiative </em>by the United Nations</p>
            </div>

            <div id="loadingGIF">
                <img id="loadingBar" src="SplashScreenImages/loading.gif" alt="loadingImage" >
            </div>
            
            <div id="teamMembers" class="teamMembers">
                <h2>Created By:</h2>
                <table id="imageTable">
                    <tr>
                        <td><img class="groupImages"  src="SplashScreenImages/pansilu.png" alt="member1"></td>
                        <td><img class="groupImages"  src="SplashScreenImages/denuka.png" alt="member2"></td>
                        <td><img class="groupImages"  src="SplashScreenImages/hakam.png" alt="member3"></td>
                        <td><img class="groupImages"  src="SplashScreenImages/thushal.png" alt="member4"></td>
                    </tr>
                    <tr>
                        <td>Pansilu Perera</td>
                        <td>Denuka Senadheera</td>
                        <td>Abdul Hakam</td>
                        <td>Thushal Dilsara</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            const contentContainer = document.getElementById('content-container');
            const teamContainer = document.getElementById('team-container');
            const teamMembers = document.getElementById('teamMembers');

            setTimeout(() => {
                contentContainer.style.opacity = '0';
            }, 4000);

            setTimeout(() => {
                contentContainer.style.display = 'none';
                teamContainer.style.display = 'block';
                setTimeout(() => {
                    teamContainer.classList.add('fadein');
                }, 100);
                 setTimeout(() => {
                    teamMembers.style.display ='block';
                    teamMembers.style.opacity = '1';
                }, 1500);
            }, 5000); 

            setTimeout(() => {
              window.location.href = '../MainPage/main.html' ;
            }, 10000); 
        });
    </script>
</body>
</html>
